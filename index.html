<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Icons - Glide Plugin Preview</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 40px 20px;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			background: white;
			border-radius: 12px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			overflow: hidden;
		}
		
		.header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 30px;
			text-align: center;
		}
		
		.header h1 {
			font-size: 2.5em;
			margin-bottom: 10px;
		}
		
		.header p {
			opacity: 0.9;
			font-size: 1.1em;
		}
		
		.content {
			padding: 40px;
		}
		
		.form-group {
			margin-bottom: 24px;
		}
		
		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #333;
		}
		
		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 12px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			font-size: 16px;
			transition: border-color 0.3s;
		}
		
		input[type="text"]:focus,
		input[type="number"]:focus {
			outline: none;
			border-color: #667eea;
		}
		
		.color-group {
			display: flex;
			gap: 12px;
			align-items: center;
		}
		
		input[type="color"] {
			width: 80px;
			height: 50px;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			cursor: pointer;
		}
		
		.preview {
			margin-top: 30px;
			padding: 30px;
			background: #f8f9fa;
			border-radius: 8px;
			text-align: center;
			min-height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.preview svg {
			transition: transform 0.3s;
		}
		
		.preview svg:hover {
			transform: scale(1.1);
		}
		
		.examples {
			margin-top: 40px;
			padding-top: 40px;
			border-top: 2px solid #e0e0e0;
		}
		
		.examples h2 {
			margin-bottom: 20px;
			color: #333;
		}
		
		.example-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
			gap: 20px;
		}
		
		.example-item {
			text-align: center;
			padding: 20px;
			background: white;
			border: 2px solid #e0e0e0;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s;
		}
		
		.example-item:hover {
			border-color: #667eea;
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
		}
		
		.example-item p {
			margin-top: 10px;
			font-size: 12px;
			color: #666;
		}
		
		.error {
			color: #d32f2f;
			padding: 10px;
			background: #ffebee;
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>ðŸŽ¨ Simple Icons</h1>
			<p>Glide Plugin Preview - Customizable brand icons</p>
		</div>
		
		<div class="content">
			<div class="form-group">
				<label for="iconName">Icon Name:</label>
				<input type="text" id="iconName" placeholder="e.g., Google, GitHub, React, Apple" list="iconList">
				<datalist id="iconList"></datalist>
			</div>
			
			<div class="form-group">
				<label for="iconColor">Color:</label>
				<div class="color-group">
					<input type="color" id="iconColor" value="#000000">
					<input type="text" id="iconColorText" value="#000000" placeholder="#000000 or color name">
				</div>
			</div>
			
			<div class="form-group">
				<label for="iconSize">Size (pixels):</label>
				<input type="number" id="iconSize" value="24" min="8" max="512">
			</div>
			
			<div class="preview" id="preview">
				<p style="color: #999;">Enter an icon name to see preview</p>
			</div>
			
			<div class="examples">
				<h2>Popular Icons</h2>
				<div class="example-grid" id="examples"></div>
			</div>
		</div>
	</div>
	
	<script src="function.js"></script>
	<script>
		// Popular icons to show as examples
		const popularIcons = [
			'Google', 'GitHub', 'React', 'Apple', 'Microsoft', 
			'Facebook', 'Twitter', 'Instagram', 'LinkedIn', 'YouTube',
			'Amazon', 'Netflix', 'Spotify', 'Discord', 'Slack'
		];
		
		// Load icons data
		let iconsData = [];
		
		async function loadIconsData() {
			try {
				const response = await fetch('https://raw.githubusercontent.com/simple-icons/simple-icons/develop/data/simple-icons.json');
				iconsData = await response.json();
				
				// Populate datalist
				const datalist = document.getElementById('iconList');
				iconsData.forEach(icon => {
					const option = document.createElement('option');
					option.value = icon.title;
					datalist.appendChild(option);
				});
				
				// Load examples
				loadExamples();
			} catch (error) {
				console.error('Error loading icons:', error);
			}
		}
		
		async function loadExamples() {
			const examplesContainer = document.getElementById('examples');
			
			for (const iconName of popularIcons) {
				const exampleItem = document.createElement('div');
				exampleItem.className = 'example-item';
				exampleItem.innerHTML = `
					<div id="example-${iconName}"></div>
					<p>${iconName}</p>
				`;
				
				exampleItem.addEventListener('click', () => {
					document.getElementById('iconName').value = iconName;
					updatePreview();
				});
				
				examplesContainer.appendChild(exampleItem);
				
				// Load icon
				try {
					const svg = await renderSimpleIcon(iconName, '#667eea', 48);
					document.getElementById(`example-${iconName}`).innerHTML = svg;
				} catch (error) {
					console.error(`Error loading example ${iconName}:`, error);
				}
			}
		}
		
		async function updatePreview() {
			const iconName = document.getElementById('iconName').value.trim();
			const color = document.getElementById('iconColorText').value || '#000000';
			const size = parseInt(document.getElementById('iconSize').value) || 24;
			const preview = document.getElementById('preview');
			
			if (!iconName) {
				preview.innerHTML = '<p style="color: #999;">Enter an icon name to see preview</p>';
				return;
			}
			
			try {
				const svg = await renderSimpleIcon(iconName, color, size);
				preview.innerHTML = svg;
			} catch (error) {
				preview.innerHTML = `<div class="error">Error: ${error.message}</div>`;
			}
		}
		
		// Event listeners
		document.getElementById('iconName').addEventListener('input', updatePreview);
		document.getElementById('iconColor').addEventListener('input', (e) => {
			document.getElementById('iconColorText').value = e.target.value;
			updatePreview();
		});
		document.getElementById('iconColorText').addEventListener('input', (e) => {
			if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
				document.getElementById('iconColor').value = e.target.value;
			}
			updatePreview();
		});
		document.getElementById('iconSize').addEventListener('input', updatePreview);
		
		// Initialize
		loadIconsData();
	</script>
</body>
</html>
